<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Management System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .form-container {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .button {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 14px 25px;
            text-align: center;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 10px rgba(0, 0, 0, 0.15);
        }
        
        #getstudents {
            background: linear-gradient(to right, #2ecc71, #27ae60);
        }
        
        #clearForm {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }
        
        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Data Management System</h1>
        </header>
        
        <div class="form-container">
            <h2>Add New Student</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="studentid">Student ID:</label>
                    <input type="text" id="studentid" placeholder="Enter student ID">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter student name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="class">Class:</label>
                    <input type="text" id="class" placeholder="Enter class">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" placeholder="Enter age">
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="button" id="savestudent">Save Student Data</button>
                <button class="button" id="clearForm">Clear Form</button>
                <button class="button" id="getstudents">View All Students</button>
            </div>
            
            <div id="statusMessage"></div>
        </div>
        
        <div>
            <h2>Student Records</h2>
            <div id="studentsData">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4" style="text-align: center;">No student data available. Click "View All Students" to load data.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Replace with your actual API Gateway endpoint
        const API_ENDPOINT = "https://6jbm4yepi3.execute-api.ap-south-1.amazonaws.com/Get";
        
        // Show status message
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message ${isError ? 'error' : 'success'}">${message}</div>`;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }
        
        // Show loading indicator
        function showLoading(button, show) {
            if (show) {
                button.innerHTML = `<span class="loading"></span> ${button.textContent}`;
                button.disabled = true;
            } else {
                button.disabled = false;
                if (button.id === 'savestudent') {
                    button.innerHTML = 'Save Student Data';
                } else if (button.id === 'getstudents') {
                    button.innerHTML = 'View All Students';
                } else if (button.id === 'clearForm') {
                    button.innerHTML = 'Clear Form';
                }
            }
        }
        
        // Clear form
        function clearForm() {
            $('#studentid').val('');
            $('#name').val('');
            $('#class').val('');
            $('#age').val('');
            showStatus('Form cleared', false);
        }
        
        // Validate input
        function validateInput() {
            const studentId = $('#studentid').val().trim();
            const name = $('#name').val().trim();
            const studentClass = $('#class').val().trim();
            const age = $('#age').val().trim();
            
            if (!studentId) {
                showStatus('Student ID is required', true);
                $('#studentid').focus();
                return false;
            }
            
            if (!name) {
                showStatus('Name is required', true);
                $('#name').focus();
                return false;
            }
            
            if (!studentClass) {
                showStatus('Class is required', true);
                $('#class').focus();
                return false;
            }
            
            if (!age) {
                showStatus('Age is required', true);
                $('#age').focus();
                return false;
            }
            
            if (isNaN(age) || age < 5 || age > 100) {
                showStatus('Please enter a valid age between 5 and 100', true);
                $('#age').focus();
                return false;
            }
            
            return true;
        }
        
        // Save student data
        $('#savestudent').on('click', function() {
            if (!validateInput()) return;
            
            const saveButton = $(this)[0];
            showLoading(saveButton, true);
            
            const inputData = {
                "studentid": $('#studentid').val().trim(),
                "name": $('#name').val().trim(),
                "class": $('#class').val().trim(),
                "age": $('#age').val().trim()
            };
            
            $.ajax({
                url: API_ENDPOINT,
                type: 'POST',
                data: JSON.stringify(inputData),
                contentType: 'application/json; charset=utf-8',
                success: function(response) {
                    showStatus('Student data saved successfully!');
                    clearForm();
                },
                error: function(xhr, status, error) {
                    console.error('Error saving student data:', error);
                    showStatus('Error saving student data. Please check console for details.', true);
                },
                complete: function() {
                    showLoading(saveButton, false);
                }
            });
        });
        
        // Retrieve all students
        $('#getstudents').on('click', function() {
            const getButton = $(this)[0];
            showLoading(getButton, true);
            
            $.ajax({
                url: API_ENDPOINT,
                type: 'GET',
                contentType: 'application/json; charset=utf-8',
                success: function(response) {
                    $('#studentTable tr').slice(1).remove();
                    
                    if (response && response.length > 0) {
                        $.each(response, function(i, data) {
                            $("#studentTable").append("<tr> \
                                <td>" + (data['studentid'] || 'N/A') + "</td> \
                                <td>" + (data['name'] || 'N/A') + "</td> \
                                <td>" + (data['class'] || 'N/A') + "</td> \
                                <td>" + (data['age'] || 'N/A') + "</td> \
                                </tr>");
                        });
                        showStatus(`Loaded ${response.length} student records`);
                    } else {
                        $("#studentTable tbody").html('<tr><td colspan="4" style="text-align: center;">No student records found</td></tr>');
                        showStatus('No student records found in the database');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error retrieving student data:', error);
                    showStatus('Error retrieving student data. Please check console for details.', true);
                },
                complete: function() {
                    showLoading(getButton, false);
                }
            });
        });
        
        // Clear form button
        $('#clearForm').on('click', clearForm);
    </script>
</body>
</html>
